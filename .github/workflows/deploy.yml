name: Deploy FastAPI to Azure App Service

on:
  push:
    branches:
      - main  # ← main ブランチに push されたときに自動で実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # コードを GitHub から取得
      - name: Checkout code
        uses: actions/checkout@v3

      # Python 環境のセットアップ（バージョン指定）
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 依存パッケージをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ Azure にログイン（GitHub Secrets に登録したプロファイルを使う）
      - name: Login to Azure
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Azure App Service にデプロイ（App名は↓で指定）
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-step4-55  # ←あなたの Azure App Service の名前
          slot-name: production
          package: .